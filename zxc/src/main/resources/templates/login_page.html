<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="form">
        <form action="/test" th:object="${loginRequest}" method="post">
          <h2>Sign In</h2>
          <div class="input-box">
            <i class="fa fa-user" aria-hidden="true"></i>
            <input type="text" name="username" th:field="*{username}" placeholder="Username" required>
          </div>
          <div class="input-box">
            <i class="fa fa-unlock-alt" aria-hidden="true"></i>
            <input type="password" name="password" th:field="*{password}" placeholder="Password" required>
          </div>
          <div class="input-box">
            <input type="submit" name="sign-in" value="Login">
          </div>
          <a href="/register">Register</a>
        </form>
      </div>
    
</body>
</html>
